<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
  
  <div id="main-container">

    <div class="fylo-container">
      <img src="images/logo.svg" alt="Fylo icon" class="fylo-container__logo">

      <div class="menu-icons">
        <div class="menu-icons__img"> <img src="images/icon-document.svg" alt=""> </div>
        <div class="menu-icons__img"> <img src="images/icon-folder.svg" alt=""> </div>
        <div class="menu-icons__img"> <img src="images/icon-upload.svg" alt=""> </div>
      </div>

    </div>

    <div class="storage-container">
      
      <p class="storage-container__used"> You’ve used 815 GB of your storage </p>

      <div class="storage-container__left">185 GB LEFT
        <div class="storage-container__triangle"></div>
      </div>
      

      <div class="progress-bar">
        <div class="progress-bar__gradient">
          <div class="progress-bar__bubble"></div>
        </div>
        
      </div>

      <div class="storage-container__size">
        <p>0GB</p>
        <p>1000GB</p>
      </div>

    </div>

  </div>
</body>
</html>
